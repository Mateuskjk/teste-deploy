<head>
  <meta charset="UTF-8">

<body>
  <header class="header">
    <nav id="navBar">
      <a href="index.html">
        <img src="../../src/images/imagesLogo/logo YARA 4.png" alt="logo" class="logo">
      </a>
      <a href="login.html" class="register-btn">
        <h3>Login</h3>
      </a>
    </nav>
  </header>

  <section class="container">
    <h1>Venha fazer parte dessa <span>historia</span></h1>
    <div class="search-bar">
      <form >
        <div class="search-input">
          <label >Nome:</label>
          <input type="text" id="nome" placeholder="Primeiro nome">
        </div>
        <div class="search-input">
          <label >Sobrenome:</label>
          <input type="text" id="s-nome" placeholder="Último nome">
        </div>
        <div class="search-input">
          <label >CPF:</label>
          <input type="text" id="cpf" placeholder="Digite seu CPF">
        </div>
        <div class="search-input">
          <label >RG:</label>
          <input type="text" id="rg"  placeholder="Digite seu RG">
        </div>
        <div class="search-input">
          <label >Idade:</label>
          <input type="text" id="idade"  placeholder="Digite sua Idade">
        </div>
        <div class="search-input">
          <label >E-mail:</label>
          <input type="email" id="email" placeholder="Digite seu e-mail">
        </div>
        <div class="addBtn">
          <span>
            <button type="button" id="save" value="addUser">ADICIONAR</button>
          </span>
        </div>
        <div class="btnLogin">
          <button type="button" id="send" value="saveUser">Salvar Informação</button>
        </div>
      </form>
    </div>
  </section>
