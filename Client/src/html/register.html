<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="apple-touch-icon" sizes="180x180" href="../../src/images/Favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="../../src/images/Favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../../src/images/Favicon/favicon-16x16.png">
  <link rel="manifest" href="../../src/images/Favicon/site.webmanifest">
  <link rel="stylesheet" href="/Client/src/css/register.css">

  <script src="/Client/src/scripts/register.js" defer></script>
  <title>Register - Yara</title>
</head>
<body>
  <header class="header">
    <nav id="navBar">
      <a href="index.html">
        <img src="../../src/images/imagesLogo/logo YARA 4.png" alt="logo" class="logo">
      </a>
      <a href="login.html" class="register-btn">
        <h3>Login</h3>
      </a>
    </nav>
  </header>

  <section class="container">
    <h1>Venha fazer parte dessa <span>historia</span></h1>
    <div class="search-bar">
      <form >
        <div class="search-input">
          <label >Nome:</label>
          <input type="text" id="nome" placeholder="Primeiro nome">
        </div>
        <div class="search-input">
          <label >Sobrenome:</label>
          <input type="text" id="s-nome" placeholder="Ãšltimo nome">
        </div>
        <div class="search-input">
          <label >E-mail:</label>
          <input type="email" id="email" placeholder="Digite seu e-mail">
        </div>
        <div class="search-input">
          <label >Confirme seu e-mail:</label>
          <input type="email" placeholder="Confirme seu e-mail" id="c-email" >
        </div>
        <div class="search-input">
          <label >Senha:</label>
          <input type="password" name="password" id="pass" placeholder="Digite sua senha">
          <i class="bi bi-eye" id="btn-senha" onclick="mostrarSenha()"></i>
        </div>
        <div id="auxiliar" class="search-input">
          <label >Confirme sua senha:</label>
          <input type="password" name="password" id="Confpass" placeholder="Confirme sua senha">
          <i class="bi bi-eye" id="btn-Confsenha" onclick="mostrarConfSenha()"></i>
        </div>
        <div class="forget-me">
          <span>
            <input type="checkbox" name="remind" id="remind">
            <label>I accept the terms of use.</label>
          </span>
        </div>
        <div class="btnLogin">
          <button type="button" id="send" value="Login">Criar Conta</button>
        </div>
      </form>
    </div>
  </section>

  <div class="footer">
    <a href="https://facebook.com/"><img src="../../src/images/imagensRedesSocials/facebook.png" alt="facebook.png"></a>
    <a href="https://instagram.com/"><img src="../../src/images/imagensRedesSocials/instagram.png" alt="instagram.png"></a>
    <a href="https://whatsapp.com/"><img src="../../src/images/imagensRedesSocials/whatsapp.png" alt="whatsapp.png"></a>
    <a href="https://twitter.com/"><img src="../../src/images/imagensRedesSocials/twitter.png" alt="twitter.png"></a>
    <hr>
    <p>Copyright &copy; 2023, Yara Ltda.</p>
  </div>
</body>
</html>
